<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple HTML Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="form.js"></script>
  </head>
  <body>
    <form name="Form" onsubmit="return validateForm()" method="post">
      <h2>Registration Form</h2>
      <div class="box">
        <label>Full Name</label>
        <input type="text" name="fname" id="name" />
        <div class="error" id="nameErr"></div>
      </div>
      <div class="box">
        <label>Last Name</label>
        <input type="text" name="lname" id="lname" />
        <div class="error" id="lnameErr"></div>
      </div>
      <div class="box">
        <label>Address</label>
        <input type="text" name="address" id="address" />
        <div class="error" id="addressErr"></div>
      </div>
      <div class="box">
        <label>Email Address</label>
        <input type="text" name="email" id="email" />
        <div class="error" id="emailErr"></div>
      </div>
      <div class="box">
        <label>Pincode</label>
        <input type="text" name="pincode" maxlength="6" id="pincode" />
        <div class="error" id="pincodeErr"></div>
      </div>
      <div class="box">
        <label>Gender</label>
        <div class="form-inline" id="gender">
          <label><input type="radio" name="gender" value="male" /> Male</label>
          <label
            ><input type="radio" name="gender" value="female" /> Female</label
          >
        </div>
        <div class="error" id="genderErr"></div>
      </div>

      <div class="box">
        <label>State</label>
        <select name="state" id="state">
          <option>Select</option>
          <option>Wastington</option>
          <option>New Delhi</option>
          <option>Texes</option>
        </select>
        <div class="error" id="stateErr"></div>
      </div>
      <div class="box">
        <label>Country</label>
        <select name="country" id="country">
          <option>Select</option>
          <option>London</option>
          <option>India</option>
          <option>America</option>
        </select>
        <div class="error" id="countryErr"></div>
      </div>

      <div class="box">
        <input type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
